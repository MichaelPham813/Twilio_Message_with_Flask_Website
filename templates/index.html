<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Heroic Features - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>             <!--This is for the effect-->
        <!--Had to use z-index: -1 because it interfere with the website-->
       <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh; z-index: -1;"></div>
        <div class="container text-center m-lg-5">
            <form action="/messages/" method = "post">
                <button type = "submit" class = "btn btn-primary" value = "Click me for messages">
                    Click me for messages
                </button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Duc Pham 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Effect JS-->
        <script src = "/static/bvambiant/js/bvambient.js"></script>
        <!-- Core theme JS-->
        <script src="/static/script.js"></script>
    </body>
